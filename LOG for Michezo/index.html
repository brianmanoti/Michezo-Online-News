<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michezo Online News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo"> <img src="./images/MichezoOnlineNews.png">
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Search">
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
        <div class="Navigation-main">
            <nav class="navigation">
                <ul>
                    <li>
                        <p><a href="#">Home</a></p>
                        <div class="dropdown-menu">
                            <ul>
                                <li><a href="#">Kenyan League</a></li>
                                <li><a href="#">Trending</a></li>
                                <li><a href="#">Transfer News</a></li>
                                <li><a href="#">International League</a></li>
                            </ul>
                        </div>
                    </li>
                <li>
                    <p><a href="#">News</a></p>
                </li>
                <li>
                    <p><a href="#">Teams</a></p>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#">Team A</a></li>
                            <li><a href="#">Team B</a></li>
                            <li><a href="#">Team C</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <p><a href="#">Contact</a></p>
                </li>
                </ul>
                    <button class="btnLogin-popup">Login</button>
            </nav>
        </div>  
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't Have an Account?<a href="#" class="register-link">Create New</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already Have an Account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
